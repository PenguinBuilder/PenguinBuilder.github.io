<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/dark.css" />
        <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>
        <link rel="icon" type="image/png" href="../favicon.ico" />
        <title>PenguinBuilder-editor</title>
        <meta charset="utf-8" />
      <script type="module" crossorigin src="../editor.js"></script>
      <link rel="modulepreload" crossorigin href="../theme-selector.js">
      <link rel="stylesheet" crossorigin href="../style.css">
    </head>
    <body>
        <main>
<div id="top-bar">
    <sl-dropdown id="theme-selector">
        <sl-tooltip slot="trigger" content="themes" style="display: inline-block;">
            <sl-button variant="text">
                <sl-icon class="only-light" name="sun-fill"></sl-icon>
                <sl-icon class="only-dark" name="moon-fill"></sl-icon>
            </sl-button>
        </sl-tooltip>
        <sl-menu role="menu">
            <sl-menu-item type="checkbox" value="light">Light</sl-menu-item>
            <sl-menu-item type="checkbox" value="dark">Dark</sl-menu-item>
            <sl-divider></sl-divider>
            <sl-menu-item type="checkbox" value="auto" checked>System</sl-menu-item>
        </sl-menu>
    </sl-dropdown>
    <sl-tooltip content="discord">
        <a href="https://discord.gg/ytGGpJ8RPB" target="_blank">
            <sl-button>
                <sl-icon name="discord"></sl-icon>
            </sl-button>
        </a>
    </sl-tooltip>

    <sl-tooltip content="github">
        <a href="https://github.com/PenguinBuilder/PenguinBuilder.github.io" target="_blank">
            <sl-button>
                <sl-icon name="github"></sl-icon>
            </sl-button>
        </a>
    </sl-tooltip>
    <sl-divider vertical></sl-divider>
                <sl-tooltip content="docs">
                    <a href="../Docs/" target="_blank">
                        <sl-button>
                            <sl-icon name="journal-code"></sl-icon>
                        </sl-button>
                    </a> 
                </sl-tooltip>
                <sl-dropdown>
                    <sl-tooltip content="files" slot="trigger" style="display:inline-block;">
                        <sl-button variant="text">
                            <sl-icon name="file-earmark"></sl-icon>
                        </sl-button>
                    </sl-tooltip>
                    <sl-menu role="menu">
                        <sl-menu-item>
                            Save
                            <sl-menu slot="submenu">
                                <sl-menu-item id="save">Save</sl-menu-item>
                                <sl-menu-item id="save-as">Save As</sl-menu-item>
                            </sl-menu>
                        </sl-menu-item>
                        <sl-menu-item id="open">Open</sl-menu-item>
                        <sl-menu-item id="export">Export</sl-menu-item>
                    </sl-menu>
                </sl-dropdown>
                <input id="ExtensionName" placeholder="ExtensionName" maxlength="20"/>
                &nbsp;
                <input id="ExtensionID" placeholder="ExtensionID" maxlength="20" pattern="[a-z0-9]*"/>
                &nbsp;
                <sl-tooltip content="extension color">
                    <sl-color-picker id="extcolor" size="small" label="Select a color" value="#0088ff"></sl-color-picker>
                </sl-tooltip>
                &nbsp;
                <sl-checkbox id="unsandboxed">Force Unsandboxed</sl-checkbox>
    <sl-badge id="version" pill>v4.0.0-dev</sl-badge>
</div>
            <div id="block-editor"></div>
        </main>
    </body>
</html>
